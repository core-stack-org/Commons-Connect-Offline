<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="50" cy="50" r="40" 
          fill="#2563EB" 
          stroke="#1E40AF" 
          stroke-width="2"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="50" cy="50" r="36" 
          fill="#3B82F6"/>
  
  <!-- Dot above i -->
